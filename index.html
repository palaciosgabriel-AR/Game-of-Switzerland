<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DÃ„G across Switzerland</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="flag">ðŸ‡¨ðŸ‡­</span>
      <strong>DÃ„G across Switzerland</strong>
      <span class="flag">ðŸ‡¨ðŸ‡­</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="darkToggle"> Night mode
    </label>
  </header>

  <main class="container">
    <p id="status" class="status"></p>

    <!-- DÃ„G buttons (not on the map anymore) -->
    <section class="buttons">
      <button id="btn-d"  class="btn btn-letter">D</button>
      <button id="btn-ae" class="btn btn-letter">Ã„</button>
      <button id="btn-g"  class="btn btn-letter">G</button>
    </section>

    <!-- LOG (newest first, persists) -->
    <section class="log">
      <h2>Log</h2>
      <table>
        <thead>
          <tr><th>Time</th><th>Button</th><th>Number</th></tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>

    <!-- MAP + assignment -->
    <section class="map-assign">
      <div class="assign-controls">
        <span class="assign-label">Assign to:</span>
        <button class="chip" data-player="D">D</button>
        <button class="chip" data-player="Ã„">Ã„</button>
        <button class="chip" data-player="G">G</button>

        <span class="legend">
          <span class="swatch swatch-d"></span>D
          <span class="swatch swatch-ae"></span>Ã„
          <span class="swatch swatch-g"></span>G
        </span>
      </div>

      <div class="map-wrap">
        <!-- script.js injects canton paths here -->
        <svg id="ch-map" viewBox="0 0 1000 700" role="img" aria-label="Swiss cantons">
          <g class="cantons" id="cantons-layer"></g>
        </svg>
      </div>

      <div class="counts" id="counts"></div>
    </section>

    <footer class="footer">
      <button id="reset" class="btn btn-reset" title="Reset numbers, map, and log">Reset</button>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
