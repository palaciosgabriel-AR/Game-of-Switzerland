<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DÃ„G across Switzerland</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="flag">ðŸ‡¨ðŸ‡­</span>
      <strong>DÃ„G across Switzerland</strong>
      <span class="flag">ðŸ‡¨ðŸ‡­</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="darkToggle"> Night mode
    </label>
  </header>

  <main class="container">
    <p id="status" class="status"></p>

    <div class="buttons">
      <button id="btn-d"  class="btn btn-letter">D</button>
      <button id="btn-ae" class="btn btn-letter">Ã„</button>
      <button id="btn-g"  class="btn btn-letter">G</button>
    </div>

    <section class="map-assign">
      <div class="assign-controls">
        <span class="assign-label">Assign to:</span>
        <button class="chip" data-player="D">D</button>
        <button class="chip" data-player="Ã„">Ã„</button>
        <button class="chip" data-player="G">G</button>
        <span class="legend">
          <span class="swatch swatch-d"></span>D
          <span class="swatch swatch-ae"></span>Ã„
          <span class="swatch swatch-g"></span>G
        </span>
      </div>

      <!-- Placeholder SVG layout (rects). Swap with a *real canton SVG* later. Keep the same IDs. -->
      <div class="map-wrap">
        <svg id="ch-map" viewBox="0 0 520 360" role="img" aria-label="Switzerland map with cantons">
          <!-- Define canton IDs (use official 2-letter codes). -->
          <g class="cantons" font-size="11" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
            <!-- Grid of 26 rects with labels -->
            <!-- Row 1 -->
            <g id="ZH" class="canton" transform="translate(20,20)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">ZH</text></g>
            <g id="BE" class="canton" transform="translate(120,20)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">BE</text></g>
            <g id="LU" class="canton" transform="translate(220,20)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">LU</text></g>
            <g id="UR" class="canton" transform="translate(320,20)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">UR</text></g>
            <!-- Row 2 -->
            <g id="SZ" class="canton" transform="translate(20,90)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">SZ</text></g>
            <g id="OW" class="canton" transform="translate(120,90)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">OW</text></g>
            <g id="NW" class="canton" transform="translate(220,90)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">NW</text></g>
            <g id="GL" class="canton" transform="translate(320,90)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">GL</text></g>
            <!-- Row 3 -->
            <g id="ZG" class="canton" transform="translate(20,160)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">ZG</text></g>
            <g id="FR" class="canton" transform="translate(120,160)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">FR</text></g>
            <g id="SO" class="canton" transform="translate(220,160)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">SO</text></g>
            <g id="BS" class="canton" transform="translate(320,160)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">BS</text></g>
            <!-- Row 4 -->
            <g id="BL" class="canton" transform="translate(20,230)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">BL</text></g>
            <g id="SH" class="canton" transform="translate(120,230)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">SH</text></g>
            <g id="AR" class="canton" transform="translate(220,230)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">AR</text></g>
            <g id="AI" class="canton" transform="translate(320,230)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">AI</text></g>
            <!-- Row 5 -->
            <g id="SG" class="canton" transform="translate(20,300)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">SG</text></g>
            <g id="GR" class="canton" transform="translate(120,300)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">GR</text></g>
            <g id="AG" class="canton" transform="translate(220,300)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">AG</text></g>
            <g id="TG" class="canton" transform="translate(320,300)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">TG</text></g>
            <!-- Extra row for 6 more -->
            <g id="VD" class="canton" transform="translate(420,20)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">VD</text></g>
            <g id="VS" class="canton" transform="translate(420,90)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">VS</text></g>
            <g id="NE" class="canton" transform="translate(420,160)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">NE</text></g>
            <g id="GE" class="canton" transform="translate(420,230)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">GE</text></g>
            <g id="TI" class="canton" transform="translate(420,300)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">TI</text></g>
            <g id="JU" class="canton" transform="translate(20,20) translate(0,-9999)"><rect width="80" height="50" rx="6"></rect><text x="40" y="30" text-anchor="middle">JU</text></g>
            <!-- Note: Weâ€™re missing one visually in the grid; to keep 26 IDs present, JU is hidden off-canvas for now.
                 When we swap in the real canton SVG, JU will be visible with real geometry. -->
          </g>
        </svg>
      </div>

      <div class="counts" id="counts"></div>
    </section>

    <section class="log">
      <h2>Log</h2>
      <table>
        <thead>
          <tr><th>Time</th><th>Button</th><th>Number</th></tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>

    <footer class="footer">
      <button id="reset" class="btn btn-reset" title="Reset numbers, map, and log">Reset</button>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
